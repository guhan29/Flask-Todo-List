{% extends "layout.html" %}
{% block content %}
    <form action="{{ url_for('edit_todo', todo_id=todo_id) }}" method="POST">
        <div class="form-group">
            <label for="todo"></label>
            <input type="text" id="todo" name="todo" class="form-control"  min="3" max="150" size="60" value="{{ todo.todo }}" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-primary btn-block">
        </div>
    </form>
{% endblock content %}
